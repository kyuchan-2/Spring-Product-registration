<!DOCTYPE html>
<html lang="en" xmlns:th="">
    <head>
        <meta charset="UTF-8">
        <title>마이 페이지</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background-color: #EEE;
            }
        </style>
    </head>
    <body>
        <!-- Header -->
        <nav th:replace="~{/fragments/header.html :: header}"></nav>

        <!-- Main Content -->
        <main class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                        <div class="row g-0">
                            <div class="col-md-7 d-flex align-items-center">
                                <div class="p-5">
                                    <h2 class="fw-bold mb-4">마이 페이지</h2>

                                    <div class="mb-3">
                                        <label class="form-label mb-1 fw-bold">이메일</label>
                                        <p class="fs-5 fw-semibold mb-0" th:text="${member.email}">example@email.com</p>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label mb-1 fw-bold">이름</label>
                                        <p class="fs-5 fw-semibold mb-0" th:text="${member.name}">홍길동</p>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label mb-1 fw-bold">생년월일</label>
                                        <p class="fs-5 fw-semibold mb-0" th:text="${member.birth}">1990-01-01</p>
                                    </div>

                                    <div class="d-flex gap-2 mt-4">
                                        <a href="/" class="btn btn-secondary rounded px-4 fw-bold">홈으로</a>
                                        <a href="#" class="btn btn-primary rounded px-4 fw-bold disabled">회원 정보 수정 (준비 중)</a>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
