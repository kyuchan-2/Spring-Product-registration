<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 900px;
        }

        .card {
            border-radius: 16px;
            overflow: hidden;
        }

        .card-header {
            background-color: #007bff;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            padding: 15px 0;
        }

        .card-body {
            padding: 30px;
            background-color: #ffffff;
        }

        .card-body h2 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .form-control-plaintext {
            font-size: 1.2rem;
            color: #495057;
        }

        .btn-custom {
            font-size: 1.1rem;
            padding: 10px 30px;
            border-radius: 30px;
        }

        .btn-home {
            background-color: #6c757d;
            color: white;
            border: none;
        }

        .btn-home:hover {
            background-color: #5a6268;
        }

        .btn-edit {
            background-color: #007bff;
            color: white;
            border: none;
        }

        .btn-edit.disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }

        .btn-edit:hover {
            background-color: #0056b3;
        }

        .row {
            margin-top: 30px;
        }

    </style>
</head>
<body>
<!-- Header -->
<nav th:replace="~{/fragments/header.html :: header}"></nav>

<!-- Main Content -->
<main class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                <div class="card-header">
                    마이 페이지
                </div>
                <div class="card-body">
                    <h2 class="fw-bold mb-4">회원 정보</h2>

                    <div class="mb-3">
                        <label class="form-label mb-1 fw-bold">이메일</label>
                        <p class="form-control-plaintext" th:text="${member.email}">example@email.com</p>
                    </div>

                    <div class="mb-3">
                        <label class="form-label mb-1 fw-bold">이름</label>
                        <p class="form-control-plaintext" th:text="${member.name}">홍길동</p>
                    </div>

                    <div class="mb-3">
                        <label class="form-label mb-1 fw-bold">생년월일</label>
                        <p class="form-control-plaintext" th:text="${member.birth}">1990-01-01</p>
                    </div>

                    <div class="d-flex gap-3 mt-4">
                        <a href="/" class="btn btn-home rounded px-4 fw-bold">홈으로</a>
                        <a href="#" class="btn btn-edit rounded px-4 fw-bold disabled">회원 정보 수정 (준비 중)</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
