<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 등록 페이지</title>
    <style>
        body {
          font-family: 'Noto Sans KR', Arial, sans-serif;
          background-color: #f0f4f8;
          margin: 0;
          padding: 0;
          color: #333;
        }

        .container {
          max-width: 600px;
          margin: 50px auto;
          background-color: #fff;
          padding: 30px;
          box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
          border-radius: 10px;
          transition: box-shadow 0.3s ease-in-out;
        }

        .container:hover {
          box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        h2 {
          text-align: center;
          font-size: 2rem;
          color: #333;
          margin-bottom: 30px;
        }

        label {
          font-weight: bold;
          font-size: 1rem;
          color: #555;
          display: block;
          margin-bottom: 8px;
        }

        input, textarea, select {
          width: 100%;
          padding: 12px;
          margin-bottom: 20px;
          border: 1px solid #ccc;
          border-radius: 5px;
          box-sizing: border-box;
          font-size: 1rem;
          transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
          border-color: #28a745;
          outline: none;
          box-shadow: 0 0 5px rgba(40, 167, 69, 0.2);
        }

        button {
          width: 100%;
          background-color: #28a745;
          color: #fff;
          padding: 15px;
          font-size: 1.2rem;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }

        button:hover {
          background-color: #218838;
        }

        button:active {
          background-color: #1e7e34;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
          .container {
            padding: 20px;
          }

          h2 {
            font-size: 1.8rem;
          }

          input, textarea, select {
            padding: 10px;
            font-size: 0.9rem;
          }

          button {
            padding: 12px;
            font-size: 1.1rem;
          }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>상품 등록</h2>
    <form action="/productRegister" method="post" id="productForm">
        <label for="image">이미지 URL</label>
        <input type="text" id="image" name="image" placeholder="이미지 URL을 입력하세요" required>

        <label for="title">상품명</label>
        <input type="text" id="title" name="title" placeholder="상품명을 입력하세요" required>

        <label for="company">제조사</label>
        <input type="text" id="company" name="company" placeholder="제조사를 입력하세요" required>

        <label for="price">가격</label>
        <input type="number" id="price" name="price" placeholder="가격을 입력하세요" required>

        <label for="release_date">출시일</label>
        <input type="date" id="release_date" name="release_date" required>

        <button type="submit">상품 등록</button>
    </form>
</div>
