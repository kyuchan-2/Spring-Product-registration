<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>상품 목록 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        h1 {
            font-size: 2.5rem;
            color: #343a40;
        }

        .product-card {
            border: none;
            background-color: #ffffff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .product-card img {
            height: 250px;
            object-fit: cover;
            background-color: #f0f0f0;
            transition: opacity 0.3s ease;
        }

        .product-card img:hover {
            opacity: 0.9;
        }

        .card-body {
            padding: 20px;
            text-align: center;
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: #212529;
            margin-bottom: 10px;
        }

        .card-text {
            font-size: 1.2rem;
            color: #ff5722;
            font-weight: 600;
        }

        .text-primary {
            color: #0d6efd !important;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .product-card img {
                height: 200px;
            }

            .card-title {
                font-size: 1.2rem;
            }

            .card-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
<div class="container py-5">
    <h1 class="mb-4 text-center fw-bold">상품 목록</h1>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">

        <!-- 상품 -->
        <div th:each="product : ${products}" class="col">
            <div class="card product-card h-100">
                <img th:src="${product.image}" class="card-img-top" alt="상품 이미지">
                <div class="card-body">
                    <h5 th:text="${product.title}" class="card-title"></h5>
                    <p th:text="${#numbers.formatInteger(product.price, 3, 'COMMA') + ' 원'}"
                       class="card-text text-primary fw-bold"></p>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
