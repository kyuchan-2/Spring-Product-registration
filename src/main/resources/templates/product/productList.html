<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>상품 목록 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* 이미지 스타일 */
        .product-card img {
            height: 250px;
            object-fit: cover; /* 이미지 비율 맞추기 */
            background-color: #f4f4f4; /* 이미지가 없을 때 배경색 */
            padding: 15px;
            border-radius: 8px; /* 둥근 모서리 */
        }

        /* 카드 스타일 */
        .product-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* 부드러운 효과 */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* 부드러운 그림자 */
        }

        .product-card:hover {
            transform: translateY(-5px); /* 호버시 위로 이동 */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); /* 호버시 그림자 강조 */
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #333; /* 제목 색상 */
            margin-bottom: 10px; /* 제목과 가격 간격 */
        }

        .card-text {
            font-size: 1.2rem;
            color: #007bff; /* 파란색 강조 */
            font-weight: bold;
            margin-bottom: 0; /* 가격과 간격 최소화 */
        }

        /* 제목 스타일 */
        h1 {
            font-size: 2.5rem;
            color: #333;
            font-weight: 700;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<!-- Header -->
<nav th:replace="~{/fragments/header.html :: header}"></nav>

<!-- Main Content -->
<div class="container py-5">
    <h1 class="text-center fw-bold">상품 목록</h1>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
        <!-- 상품 -->
        <div th:each="product : ${products}" th:onclick="|window.location.href='/productDetail/' + ${product.id}|" class="col" style="cursor: pointer;">
            <div class="card product-card h-100">
                <img th:src="${product.image}" class="card-img-top" alt="상품 이미지">
                <div class="card-body text-center">
                    <h5 th:text="${product.title}" class="card-title"></h5>
                    <p th:text="${#numbers.formatInteger(product.price, 3, 'COMMA') + ' 원'}" class="card-text text-primary fw-bold"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
