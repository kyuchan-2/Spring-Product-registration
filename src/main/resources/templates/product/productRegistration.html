<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <title>상품 등록 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #EEE;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            background: #FFF;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .form-title {
            font-weight: bold;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: 600;
        }
        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
<nav th:replace="~{/fragments/header.html :: header}"></nav>


<!-- Main Content -->
<div class="container py-5">
    <div class="form-container">
        <div class="text-center">
            <h1 class="form-title">상품 등록</h1>
            <hr>
        </div>
        <form action="/productRegister" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="image" class="form-label">상품 이미지</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*" required>

            </div>
            <div class="mb-3">
                <label for="title" class="form-label">상품명</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="예: Galaxy" required>
            </div>
            <div class="mb-3">
                <label for="company" class="form-label">제조사</label>
                <input type="text" class="form-control" id="company" name="company" placeholder="예: Samsung" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">가격</label>
                <input type="number" class="form-control" id="price" name="price" placeholder="예: 99000" required>
            </div>
            <div class="mb-3">
                <label for="release_date" class="form-label">출시일</label>
                <input type="date" class="form-control" id="release_date" name="release_date" required>
            </div>
            <button type="submit" class="btn btn-primary fw-bold">상품 등록</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
